<!-- templates/review/edit-review.html -->
{% extends 'base.html' %}

{% block title %}Edit Review{% endblock %}

{% block navigation %}{% include 'navigation.html' %}{% endblock %}

{% block content %}
<style>
	.whole{
		top: 5%; 
		left: 5%; 
		font-family: "Open Sans", sans-serif;
		font-size: 20px !important;
		color: #CECECE;
		margin-top:10%;
		display: inline-block;
		padding-left:100px;
		padding-top:5px;
		padding-bottom:400px;
	}
	.colour h1{color: #CECECE;}
	.colour h2{color: #CECECE;}
	.colour h3{color: #CECECE;}
	.colour h4{color: #CECECE;}
	.bg{
		background-image: url('/static/images/bg-01.jpg');
		width:100%;
	}
</style>

<div class="bg">
	<div class= "whole">
		<div class="colour">
			<h2>Edit Review</h2>
		</div>
		
		<form method="post">
			{% csrf_token %}
			
			{{ form.as_p }}
			
			<button type="submit" class="btn btn-success btn-large">Update</button>
		</form>
	</div>
</div>
{% endblock %}
